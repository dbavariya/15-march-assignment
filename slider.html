<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Slider</title>

    <style>
        body {
            background-color: #eaeaea;
        }
        
        .caro-slider {
            position: absolute;
            align-items: center;
            justify-content: center;
            display: flex;
            height: 100vh;
            width: 100%;
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 450px;
            object-fit: cover;
            border: 3px solid #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="col-md-8 mx-auto">
            <div class="caro-slider">
                <img class="slide img-fluid" src="./images/slider1.jpg">
                <img class="slide img-fluid" src="./images/slider2.jpg">
                <img class="slide img-fluid" src="./images/slider3.jpg">
                <img class="slide img-fluid" src="./images/slider4.jpg">
            </div>
        </div>
    </div>
</body>
<script>
    var index = 0;
    MainSlider();

    function MainSlider() {
        var i;
        var x = document.getElementsByClassName("slide");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
        }
        index++;
        if (index > x.length) {
            index = 1
        }
        x[index - 1].style.display = "block";
        setTimeout(MainSlider, 3000);
    }
</script>

</html>
